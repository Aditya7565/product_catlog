{% extends 'base.html' %}

{% block title %}Login - ChazeFashion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="card glass-effect">
            <div class="card-body">
                <div class="text-center mb-8">
                    <div class="text-4xl mb-4">ðŸ‘¤</div>
                    <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
                    <p class="text-white opacity-70 mt-2">Sign in to your account</p>
                </div>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-white font-medium">Username</span>
                        </label>
                        <input type="text" name="username" required 
                               class="input input-bordered w-full bg-white bg-opacity-10 border-white border-opacity-20 text-white placeholder-white placeholder-opacity-50"
                               placeholder="Enter your username" />
                    </div>
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-white font-medium">Password</span>
                        </label>
                        <input type="password" name="password" required 
                               class="input input-bordered w-full bg-white bg-opacity-10 border-white border-opacity-20 text-white placeholder-white placeholder-opacity-50"
                               placeholder="Enter your password" />
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">Sign In</button>
                    </div>
                </form>
                
                <div class="divider text-white opacity-70">OR</div>
                
                <div class="text-center">
                    <p class="text-white opacity-70 mb-4">Don't have an account?</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline w-full text-white border-white hover:bg-white hover:text-gray-900">
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
